name: 03 - Workflow Runners
run-name: ${{ github.actor }} is learning GitHub Actions
on: 
  workflow_dispatch:
jobs:
  ubuntu-echo:
    runs-on: ubuntu-latest
    steps:
      - name: Show OS
        run: echo "This job is running on a ${{ runner.os }} runner"
  windows-echo:
    runs-on: windows-latest
    steps:
      - name: Show OS
        run: echo "This job is running on a ${{ runner.os }} runner"
  mac-echo:
    runs-on: macos-latest
    steps:
      - name: Show OS
        run: echo "This job is running on a ${{ runner.os }} runner"
